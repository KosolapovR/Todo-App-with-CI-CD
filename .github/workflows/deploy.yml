name: Deploy
on:
  pull_request:
    branches: [main]
    types:
      - closed
jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v1
        with:
          host: ${{secrets.SERVER_HOST}} # IP address of the server you wish to ssh into
          key: ${{secrets.SERVER_PRIVATE_KEY}} # Private or public key of the server
          username: ${{ secrets.SERVER_USERNAME }} # User of the server you want to ssh into
          script: |
            cd ./app
            git pull
            docker-compose down
            docker rmi $(docker images -q) -f || true
            docker-compose -f infra/docker-compose.prod.yml up --build -d
            exit 0

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
